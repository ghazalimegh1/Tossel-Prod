<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips - Dashboard</title>
    <link rel="stylesheet" href="../../css/home/home.css">
    <link rel="stylesheet" href="../../css/dashboard/dashboard.css">

    <script src="../../js/dashboard/dashboard.js" defer></script>
    <script src="../../js/nav_footer/include.js" defer></script>
</head>

<body>
    <nav></nav>

    <main>
        <section class="dashboard-header">
            <div class="dashboard-header-content">
                <h1>My Saved Trips</h1>
                <p>View and manage your saved travel routes</p>
            </div>
        </section>

        <section class="dashboard-container">
            <div id="trips-loading" class="loading-state">
                <div class="spinner"></div>
                <p>Loading your trips...</p>
            </div>

            <div id="trips-empty" class="empty-state" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20 10C20 14.993 14.461 20.193 12.601 21.799C12.4277 21.9293 12.2168 21.9998 12 21.9998C11.7832 21.9998 11.5723 21.9293 11.399 21.799C9.539 20.193 4 14.993 4 10C4 7.87827 4.84285 5.84344 6.34315 4.34315C7.84344 2.84285 9.87827 2 12 2C14.1217 2 16.1566 2.84285 17.6569 4.34315C19.1571 5.84344 20 7.87827 20 10Z"
                        stroke="#CBD5E1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z"
                        stroke="#CBD5E1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <h2>No trips saved yet</h2>
                <p>Start planning your journey and save your favorite routes</p>
                <a href="../route_finder/route_finder.html" class="cta-button">Find Routes</a>
            </div>

            <div id="trips-container" class="trips-grid" style="display: none;">
                <!-- Trips will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
