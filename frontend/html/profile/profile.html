<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Tossal</title>
    <link rel="stylesheet" href="../../css/profile/profile.css">
    <script src="../../js/profile/profile.js" defer></script>
    <script src="../../js/nav_footer/include.js" defer></script>
</head>

<body>
    <nav></nav>

    <main>
        <section class="profile-header">
            <div class="profile-title">
                <h1>My Profile</h1>
                <p>Manage your account and view saved trips</p>
            </div>
            <div class="user-card">
                <div class="user-avatar">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z"
                            stroke="#2563EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M20 21C20 16.5817 16.4183 13 12 13C7.58172 13 4 16.5817 4 21" stroke="#2563EB"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="user-info-text">
                    <h2 id="user-name">Loading...</h2>
                    <p id="user-email">loading...</p>
                </div>
            </div>
        </section>

        <section class="saved-trips-section">
            <div class="section-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19 21H5C4.44772 21 4 20.5523 4 20V11C4 10.4477 4.44772 10 5 10H19C19.5523 10 20 10.4477 20 11V20C20 20.5523 19.5523 21 19 21Z"
                        stroke="#0F172A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M16 10V7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7V10" stroke="#0F172A"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <h3>Saved Trips</h3>
            </div>

            <div id="trips-container" class="trips-grid">
                <!-- Trips will be loaded here -->
                <div class="loading-trips">Loading saved trips...</div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
